services:
  postgres:
    container_name: postgres_container
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_DB: conceitos_nest
      POSTGRES_USER: conceitos_nest
      POSTGRES_PASSWORD: conceitos_nest
    ports:
      - "5432:5432"
    volumes:
      - conceitos_nest_pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U conceitos_nest"]
      interval: 10s
      timeout: 3s
      retries: 5
  keycloak:
    container_name: keycloak_container
    image: quay.io/keycloak/keycloak:25.0.0
    restart: unless-stopped
    command: start-dev
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: pass@
    ports:
      - "8080:8080"
volumes:
  conceitos_nest_pg_data:
